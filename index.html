<!DOCTYPE html> <html>  <head>     <meta charset="utf-8">     <title>James's Website Repository</title>     <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">     <meta name="viewport" content="width=device-width, initial-scale=1">     <meta name="description" content="This is the repository for all the websites I've made.">     <link rel="stylesheet" type="text/css" href="stylesheet.css?v=4">     <link rel="icon" href="content/resizedJamesFavicon.png">     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script> </head>  <body>      <div class="header aligner">         <a href="index.html" class="domain-info">             <h1 class="domain-name aligner-item">James's Website Portfolio</h1>         </a>     </div>     <div class="content" id="app" @click="showSort = false">         <div class="myinfo">             <a class="myinfo-link" href="https://github.com/13rilliant" target="_blank"><i class="fab fa-github"></i>My                 Github Profile</a>             <a class="myinfo-link" href="https://13rilliant.github.io/PracticeLog/index.html" target="_blank"><i class="fas fa-file-alt"></i>Practice                 Log</a>             <button class="dropdown-wrapper myinfo-link" >                 <div class="dropdown-button" @click.stop="showSort = !showSort">                     <i class="fas fa-sort"></i><span>Sort</span>                 </div>                 <div id="dropdown-content" v-show="showSort">                     <a v-bind:class="{ active: sortBy == 'date' && sortDir == 'desc' }" @click="updateSort('date', 'desc')"                         href="#">Newest</a>                     <a v-bind:class="{ active: sortBy == 'date' && sortDir == 'asc' }" @click="updateSort('date', 'asc')"                         href="#">Oldest</a>                     <a v-bind:class="{ active: sortBy == 'name' }" @click="updateSort('name', 'asc')" href="#">Name</a>                 </div>             </button>         </div>         <div id="cards-container">             <div v-for="proj in sortedProjects" class="paragraph-block">                 <div class="website-name">{{proj.name}}</div>                 <div class="website-info">                     <div class="grid">                         <div class="project-type category-block"><span class="category-label">Type: </span>{{proj.type}}</div>                         <div class="category-block upload"><span class="category-label">Upload Date: </span>{{proj.uploadDate}}</div>                         <div class="link-box category-block">                             <a class="website-link category-block category-label" :href="proj.projectLink" target="_blank">                                 {{proj.viewSite}}                             </a>                         </div>                     </div>                     <div class="iframe-container category-block">                         <a class="iframe-link" :href="proj.projectLink" target="_blank">                             <div class="dimming-block">                             </div>                             <iframe scrolling="no" :src="proj.projectLink"></iframe>                          </a>                     </div>                     <div class="website-description category-block">                         <span><span class="category-label">Description: </span>{{proj.description}}</span>                     </div>                 </div>             </div>         </div>     </div>     <div id="footer">         <a id="twitter-link" href="https://twitter.com/1JimmyTheTulip" target="_blank">             <img src="content/iconmonstr-twitter-1.svg" alt="Twitter Link">         </a>         <a id="instagram-link" href="https://www.instagram.com/1jimmythetulip/" target="_blank">             <img id="instagram-background" src="content/instagramBackground.jpg" alt="">             <img src="content/iconmonstr-instagram-11.svg" alt="Instagram Link">         </a>         <a id="github-link" href="https://github.com/13rilliant" target="_blank">             <img src="content/iconmonstr-github-1.svg" alt="Github Link">         </a>         <a id="email-link" href="mailto:jamestedesco802@gmail.com" target="_blank">             <img src="content/iconmonstr-email-4.svg" alt="Email Link">         </a>         <a id="youtube-link" href="https://www.youtube.com/channel/UCxsA2rbPUOVdiO3V24ordNg" target="_blank">             <img src="content/iconmonstr-youtube-6.svg" alt="Youtube Link">         </a>     </div>     <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>     <script>         var app = new Vue({             el: '#app',             data: {                 projects: [                     {                         name: "Practice Log",                         type: "Assignment Management",                         uploadDate: "10/30/18",                         viewSite: "Visit Website",                         projectLink: "https://13rilliant.github.io/PracticeLog/index.html",                         description: "This is paragraph number one."                     },                     {                         name: "Fall Follies Falling",                         type: "Class Assignment - Midterm",                         uploadDate: "10/26/18",                         viewSite: "Visit Website",                         projectLink: "https://13rilliant.github.io/FallFolliesFalling/index.html",                         description: "Welcome to the funhouse of para #2"                     },                     {                         name: "Werewolf Bar Mitzvah",                         type: "Tangent of Assignment",                         uploadDate: "10/22/18",                         viewSite: "Visit Website",                         projectLink: "https://13rilliant.github.io/WerewolfBarMitzvah/index.html",                         description: "Three's the magic number"                     },                     {                         name: "James Attempts to Explain Relative Linking",                         type: "People Helping People",                         uploadDate: "10/20/18",                         viewSite: "Visit Website",                         projectLink: "https://13rilliant.github.io/JamesAttemptsToExplainLinks/index.html",                         description: "Created this website to help explain how relative linking works in HTML."                     }                 ],                 sortBy: 'date',                 sortDir: 'desc',                 showSort: false             },             computed: {                 sortedProjects: function () {                     if (this.sortBy == 'date') {                         var sortedArray = _.sortBy(this.projects, function (myProj) {                             return new Date(myProj.uploadDate);                         });                         if (this.sortDir == 'desc') {                             sortedArray.reverse()                         }                         return sortedArray;                     } else {                         return _.sortBy(this.projects, this.sortBy);                     }                 }             },             methods: {                 updateSort: function (mySort, myDir) {                      this.sortBy = mySort;                     this.sortDir = myDir;                 }             }         })      </script> </body>  </html>
